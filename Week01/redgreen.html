<html>

<head>
    <style>
        div {
            background-color: grey;
            display: inline-block;
            margin: 30px;
            width: 100px;
            height: 100px;
            border-radius: 50px;
        }

        .green.light {
            background-color: green;
        }

        .yellow.light {
            background-color: yellow;
        }

        .red.light {
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="green"></div>
    <div class="yellow"></div>
    <div class="red"></div>

    <script>
        function trafficLights(className) {
            var lights = document.getElementsByTagName("div");
            for (let light of lights) {
                light.classList.remove("light");
            }
            document.getElementsByClassName(className)[0].classList.add("light");
        }
        function go() {
            trafficLights('green');
            setTimeout(function () {
                trafficLights('yellow');
                setTimeout(function () {
                    trafficLights('yellow');
                    setTimeout(function () {
                        go();
                    }, 5000);
                }, 2000);
            }, 10000);
        }
        go();
    </script>
</body>

</html>
